

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteúdo Bloqueado</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .alert-container {
      background-color: #d9534f; /* Cor de fundo vermelho */
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .alert-container h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .alert-icon {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: #fff;
      color: #d9534f;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-login:hover {
      background-color: #d9534f;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="alert-container">
    <div class="alert-icon">⚠️</div>
    <h1>Conteúdo Bloqueado</h1>
    <p>Você precisa fazer login e ter uma assinatura ativa para acessar este conteúdo.</p>
    <a href="login.html" class="btn-login">Fazer Login</a>
  </div>
</body>
</html>
