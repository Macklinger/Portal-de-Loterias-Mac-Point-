

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      background-color: #000; /* Fundo preto */
      color: #fff; /* Texto branco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #003300; /* Fundo verde escuro */
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #27ae60; /* Borda verde */
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3); /* Sombras verdes */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #27ae60; /* Texto verde */
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #27ae60;
      border-radius: 5px;
      background-color: #fff; /* Fundo do campo */
      color: #000; /* Texto do campo */
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      background-color: #27ae60;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2ecc71; /* Verde mais claro ao passar o mouse */
    }

    p {
      margin-top: 20px;
      font-size: 1rem;
    }

    a {
      color: #27ae60;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="button" onclick="handleSignUp()">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
  </div>

  <!-- Scripts Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",  // Chave da API
      authDomain: "mac-projeto-4e552.firebaseapp.com",  // Domínio de autenticação
      projectId: "mac-projeto-4e552",  // ID do projeto
      storageBucket: "mac-projeto-4e552.appspot.com",  // Bucket do armazenamento
      messagingSenderId: "537330451519",  // Sender ID
      appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"  // ID do aplicativo
    };

    // Inicializando Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Função para cadastrar o usuário
    function handleSignUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Cadastro bem-sucedido
            alert('Usuário cadastrado com sucesso!');
            window.location.href = "login.html";  // Redireciona para a página de login
          })
          .catch((error) => {
            // Exibe erro, caso haja
            alert("Erro ao cadastrar: " + error.message);
          });
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
