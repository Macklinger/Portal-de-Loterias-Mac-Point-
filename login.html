


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: #1a3d29; /* Verde escuro */
      border-radius: 8px;
      border: 2px solid #4CAF50; /* Bordas verdes */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: #fff; /* Texto branco */
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px; /* Espaçamento entre título e campos */
    }

    input {
      padding: 12px;
      border: 1px solid #4CAF50; /* Bordas verdes */
      border-radius: 4px;
      font-size: 16px;
      background-color: #333; /* Fundo escuro para os campos */
      color: #fff; /* Texto branco nos campos */
      width: 100%; /* Garante que o campo ocupe 100% da largura disponível */
      margin-bottom: 15px; /* Espaçamento entre os campos */
    }

    input:focus {
      border-color: #66bb6a; /* Efeito ao focar no campo */
      outline: none; /* Remove a linha de foco padrão */
    }

    button {
      padding: 12px;
      background-color: #4CAF50; /* Verde */
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%; /* Garante que o botão ocupe 100% da largura disponível */
      margin-top: 15px; /* Espaçamento entre o último campo e o botão */
    }

    button:hover {
      background-color: #388e3c; /* Verde mais escuro ao passar o mouse */
    }

    p {
      text-align: center;
      color: #fff;
      margin-top: 20px; /* Espaçamento entre o botão e o texto */
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
  </div>

</body>
</html>
